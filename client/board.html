		<!-- 게시글 제목에 a태그 걸기 시작 -->
		<script>
			const tbody = document.querySelector('tbody');  // 테이블 요소 선택
			const rows = tbody.querySelectorAll('tr');  // 모든 행 선택
			rows.forEach(row => {
			const cells = row.querySelectorAll('td');  // 각 행의 셀 선택
			const fifthCell = cells[4];  // 5번째 셀 선택
			// 5번째 셀의 텍스트를 a태그로 감싸기
			const text = fifthCell.textContent;
			fifthCell.innerHTML = `<a href="./board-read1.html">${text}</a>`;
			});
		</script>
